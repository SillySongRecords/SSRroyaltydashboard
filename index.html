<!DOCTYPE html>
<html lang="en">
<head>

  <style>

      margin: 40px auto 80px;
      padding: 20px;
      background: #fff;

      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    header h1 {

      font-weight: 900;
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 1.2px;
      user-select: none;
    }

    header p {
      margin: 0.3em 0 0;
      color: #3b82f6;
      font-weight: 600;
      font-size: 1.1rem;
    }

    footer {
      max-width: 800px;
      margin: 0 auto 40px;
      text-align: center;
      color: #0a64c8;
      font-weight: 600;
    }

    footer a {
      color: #0a64c8;
      text-decoration: none;
      font-weight: 700;
    }

    footer a:hover {
      text-decoration: underline;
    }

    h2 {
      color: #0a64c8;
      margin-top: 2rem;
      font-weight: 600;
    }

    button {
      background-color: #0a64c8;
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #084ea4;
    }

    input[type=number] {
      width: 140px;
      padding: 0.6em 1em;
      font-size: 1rem;
      border: 1.5px solid #cbd5e1;
      border-radius: 8px;
      margin-top: 0.5em;
      margin-bottom: 1em;
    }

    input[type=number]:focus {
      border-color: #0a64c8;
      outline: none;
    }

    #login {
      text-align: center;
      padding: 3em 0;
    }

    #dashboard p {
      font-size: 1.1rem;
      margin: 0.5em 0;
    }

    #dashboard strong {
      color: #0a64c8;
    }

    #signOutBtn {
      margin-top: 2em;
      background-color: #ef4444;
    }

    #signOutBtn:hover {
      background-color: #b91c1c;
    }

    .balance-display {
      font-size: 2rem;
      font-weight: bold;
      color: #0a64c8;
    }

    .balance-display span {
      font-size: 2rem;
      color: #0a64c8;
    }

    #statusNotification {
      background-color: #e8f1fd;
      border-left: 5px solid #0a64c8;
      padding: 1em;
      margin: 1em 0;
      border-radius: 8px;
      display: none;
    }

    #emailSupportBtn {
      margin-top: 1.5em;
    }
  </style>

  <!-- Firebase SDKs -->

      <div id="statusNotification"></div>

      <input type="number" id="payoutAmount" placeholder="Enter amount" min="0.01" step="0.01" />

      <button id="signOutBtn">Sign Out</button>

  <footer>

  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCS-ykifZL2-fhDVuI13t8WYV3a0ZYEfTQ",
      authDomain: "musicroyaltydashboard.firebaseapp.com",
      projectId: "musicroyaltydashboard",

    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginDiv = document.getElementById("login");
    const dashboardDiv = document.getElementById("dashboard");
    const loginBtn = document.getElementById("loginBtn");
    const signOutBtn = document.getElementById("signOutBtn");
    const userEmailSpan = document.getElementById("userEmail");
    const balanceSpan = document.getElementById("balance");
    const payoutAmountInput = document.getElementById("payoutAmount");
    const requestPayoutBtn = document.getElementById("requestPayoutBtn");
    const statusNotification = document.getElementById("statusNotification");
    const emailSupportBtn = document.getElementById("emailSupportBtn");

    loginBtn.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(error => {
        alert("Sign in failed: " + error.message);
      });
    });

    signOutBtn.addEventListener("click", () => {
      auth.signOut();
    });

    auth.onAuthStateChanged(async user => {
      if (user) {
        loginDiv.style.display = "none";
        dashboardDiv.style.display = "block";
        userEmailSpan.textContent = user.email;

        const userRef = db.collection("users").doc(user.uid);
        const userDoc = await userRef.get();

        if (!userDoc.exists) {
          await userRef.set({ email: user.email, balance: 0 });
        }

        userRef.onSnapshot(doc => {
          const data = doc.data();
          balanceSpan.textContent = data.balance?.toFixed(2) || "0.00";
        });

        // Check for existing pending request
        db.collection("payoutRequests")
          .where("uid", "==", user.uid)
          .where("status", "==", "Pending")
          .limit(1)
          .get()
          .then(snapshot => {
            if (!snapshot.empty) {
              const req = snapshot.docs[0].data();
              statusNotification.style.display = "block";
              statusNotification.innerHTML = `
                <strong>Your withdrawal request is pending and in review.</strong><br>
                Amount: $${req.amount.toFixed(2)}<br>
                Status: ${req.status}
              `;
              payoutAmountInput.disabled = true;
              requestPayoutBtn.disabled = true;
            }
          });

        // Setup email button
        const today = new Date().toLocaleDateString('en-US');
        emailSupportBtn.onclick = () => {
          const subject = encodeURIComponent(`Royalty Report Request – ${today}`);
          const body = encodeURIComponent(`Hello Silly Song Records,%0D%0A%0D%0AI would like to request a royalty report for my account.%0D%0A%0D%0AMy email is: ${user.email}%0D%0A%0D%0AThank you!`);
          window.location.href = `mailto:support@sillysongrecords.com?subject=${subject}&body=${body}`;
        };

      } else {
        loginDiv.style.display = "block";
        dashboardDiv.style.display = "none";
        userEmailSpan.textContent = "";
        balanceSpan.textContent = "0.00";
      }
    });

      const amount = parseFloat(payoutAmountInput.value);
      if (!amount || amount <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      const user = auth.currentUser;
      if (!user) {
        alert("You must be signed in.");
        return;
      }

      const userDoc = await db.collection("users").doc(user.uid).get();
      const currentBalance = userDoc.data().balance || 0;

      if (amount > currentBalance) {
        alert("You cannot request more than your current balance.");
        return;
      }

      try {
        await db.collection("payoutRequests").add({
