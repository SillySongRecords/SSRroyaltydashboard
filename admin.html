<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4fb;

      padding: 0;
      color: #1e293b;

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;

    header {

    }
    header h1 {
      color: #0a64c8;
      font-size: 2.2rem;
      margin: 0.2em 0;
    }
    header p {
      color: #3b82f6;
      font-weight: 500;
      font-size: 1rem;
    }
    button {
      background-color: #0a64c8;
      color: white;
      padding: 0.3em 0.8em;
      border: none;
      border-radius: 6px;

    }

    .danger:hover {
      background-color: #b91c1c;

    #deleteSelectedBtn {
      margin: 10px 0 0 0;

    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #e2e8f0;
      padding: 0.6em 0.8em;

      vertical-align: middle;

      background: #e8f1fd;

    }
    input[type=number] {
      width: 100px;
      padding: 0.4em;

    input[type=checkbox] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .status {
      font-weight: bold;
      margin-top: 1rem;
      text-transform: uppercase;
      font-size: 0.85rem;
      color: white;
      padding: 0.25em 0.6em;
      border-radius: 6px;
      display: inline-block;
    }
    .Pending {
      background-color: #0a64c8;
    }
    .Accepted {
      background-color: #22c55e;

    }

  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>

<main>
  <header>
    <h1>Silly Song Records</h1>
    <p>Admin Dashboard</p>
    <a href="index.html"><button>Back to User Login</button></a>
  </header>

  <div id="auth">
    <button id="loginBtn">Sign in with Google (Admin Only)</button>
  </div>

  <div id="adminPanel" style="display:none;">
    <p><strong>Signed in as:</strong> <span id="adminEmail"></span> <button id="logoutBtn">Sign Out</button></p>

    <h2>User Balances</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>Email</th>
          <th>Balance ($)</th>
          <th>Adjust</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="userList"></tbody>
    </table>

    <h2>Payout Requests</h2>
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll" title="Select/Deselect All"></th>
          <th>User Email</th>
          <th>Amount ($)</th>
          <th>Status</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="requestList"></tbody>
    </table>
    <button id="deleteSelectedBtn" class="danger" style="display:none;">Delete Selected</button>

    <p class="status" id="statusMsg"></p>
  </div>
</main>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCS-ykifZL2-fhDVuI13t8WYV3a0ZYEfTQ",
    authDomain: "musicroyaltydashboard.firebaseapp.com",
    projectId: "musicroyaltydashboard",
    storageBucket: "musicroyaltydashboard.appspot.com",
    messagingSenderId: "11241137292",
    appId: "1:11241137292:web:06a7d43d5b555f417087a9"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const adminEmails = ["sillysongrecords@gmail.com", "genewilbert97@gmail.com"];
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const adminPanel = document.getElementById("adminPanel");
  const authDiv = document.getElementById("auth");
  const adminEmail = document.getElementById("adminEmail");
  const userList = document.getElementById("userList");
  const requestList = document.getElementById("requestList");
  const statusMsg = document.getElementById("statusMsg");

  const selectAllCheckbox = document.getElementById("selectAll");
  const deleteSelectedBtn = document.getElementById("deleteSelectedBtn");

  loginBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
  };

  logoutBtn.onclick = () => auth.signOut();

  auth.onAuthStateChanged(user => {
    if (user && adminEmails.includes(user.email)) {
      authDiv.style.display = "none";
      adminPanel.style.display = "block";
      adminEmail.textContent = user.email;
      loadUsers();
      loadRequests();
    } else {
      authDiv.style.display = "block";
      adminPanel.style.display = "none";
    }
  });

  function loadUsers() {
    db.collection("users").orderBy("email").onSnapshot(snapshot => {
      userList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const row = document.createElement("tr");

        const emailCell = `<td>${data.email}</td>`;
        const balanceCell = `<td>${(data.balance || 0).toFixed(2)}</td>`;
        const inputCell = `<td><input type="number" id="input-${doc.id}" placeholder="e.g. 10 or -5" step="0.01" /></td>`;
        const actionCell = `<td><button onclick="adjustBalance('${doc.id}', '${data.email}')">Apply</button></td>`;

        row.innerHTML = emailCell + balanceCell + inputCell + actionCell;
        userList.appendChild(row);
      });
    });
  }

  async function adjustBalance(uid, email) {
    const input = document.getElementById("input-" + uid);
    const amount = parseFloat(input.value);
    statusMsg.textContent = "";
    statusMsg.className = "status";

    if (isNaN(amount)) {
      statusMsg.textContent = "Invalid amount.";
      statusMsg.classList.add("error");
      return;
    }

    try {
      await db.runTransaction(async tx => {
        const userRef = db.collection("users").doc(uid);
        const userDoc = await tx.get(userRef);
        if (!userDoc.exists) throw "User not found.";
        const current = userDoc.data().balance || 0;
        const newBalance = current + amount;
        if (newBalance < 0) throw "Cannot go below $0.";

        tx.update(userRef, { balance: newBalance });

        const admin = auth.currentUser.email;
        await db.collection("adminTransactions").add({
          admin,
          user: email,
          amount,
          newBalance,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        await db.collection("payoutRequests").add({
          email,
          uid,
          amount,
          status: "Admin Adjusted",
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
      });

      statusMsg.textContent = "Balance updated.";
      statusMsg.classList.add("success");
      input.value = "";
    } catch (e) {
      statusMsg.textContent = "Error: " + e;
      statusMsg.classList.add("error");
    }
  }

  // ... rest of the existing code unchanged ...
</script>

</body>
</html>
